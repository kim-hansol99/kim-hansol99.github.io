        <div class="title-join">
            <div class="title">
                <div class="title-fir">
                    <p>Join</p>
                </div>

                <!-- <div class="title-sub">
                    <p>회원가입</p>
                </div> -->
                
            </div>
        
            <!-- <form method="post" action="./js/joinjsp.html" name="userInfo"></form> -->
            <div class="form_area">
                <div class="wrap_email">
                    
                    <div class="join_lab">
                        <label for="join_id"></label>
                    </div>
                    <div class="join_text">
                        <input type="text" id="join_id" name="cstmid" valid="required" placeholder="   이메일 ">
                    </div>

                </div>

                <div class="wrap_pw">
                    
                    <div class="inp_text">
                        <input type="password" id="join_pw" name="passwd" valid="required" placeholder="   비밀번호 ">
                    </div>

                </div>

                <div class="wrap_repw">
                    
                    <div class="inp_text">
                        <input type="password" id="join_pw_chk" valid="required" placeholder="   비밀번호 재입력 ">
                    </div>

                </div>

                <div class="name-gender">
                    
                    <div class="wrap_name">
                        
                        <div class="name_lab">
                            <label for="join_name">이름</label>
                        </div>
                        <div class="name_text">
                            <input type="text" id="join_name" name="nm" valid="required" placeholder="   이름을(를) 입력하세요 ">
                        </div>
    
                    </div>

                    <div class="wrap_gender">
                        
                        <div class="join_gender">
                            <label for="join_id">성별</label>
                        </div>
    
                        <div class="join_text">
                            <select name="gender" id="choice" size="1">
                                <optgroup>
                                    <option value="선택" selected>선택</option>
                                    <option value="남">남</option>
                                    <option value="여">여</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="info" id="info_birth">

                    <!-- <input type="text" name="birthyy" maxlength="4" placeholder="년(4자리)" size="4"> -->
                    <select class="box" id="birth_year" name= "birthday">
						<option value="#">년도선택</option>
					</select> <!-- 스크립트 적용 -->

                    <select class="box" id="birth_month">
                        
                        <option value="">월</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
                        
                    </select>

                    <select class="box" id="birth_day">
                        <option disabled selected>일</option>
                    </select>

                </div>

                <div class="wrap_phonenum">
                    
                    <div class="join_pho">
                        <label for="join_id"></label>
                        <input type="text" id="join_id" name="cstmid" valid="required" placeholder="   휴대폰번호 입력 ">
                    </div>

                </div>

                <div class="wrap_join_term">
                    <div class="all_terms">

                        <ul>
                            <li>
                                <label for="join_terms_all">
                                    <span>약관동의</span>
                                </label>

                                <div class="terms_checkbx">
                                    <input type="checkbox" name="1" value="all_agree" >
                                </div>
                            
                            </li>

                            <li>
                                <label for="join_terms1">
                                    <span>이용약관 (필수)</span>
                                </label>

                                <div class="terms_checkbx">
                                    <input type="checkbox" name="2" value="agree" >
                                </div>

                            </li>

                            <li>
                                <label for="join_terms2">
                                    <span>개인정보처리방침 (필수)</span>
                                </label>

                                <div class="terms_checkbx">
                                    <input type="checkbox" name="3" value="agree" >
                                </div>
                            </li>

                            <li>
                                <label for="join_terms3">
                                    <span>마케팅 수신동의 (선택)</span>
                                </label>

                                <div class="terms_checkbx">
                                    <input type="checkbox" name="4" value="agree">
                                </div>
                            </li>

                        </ul>

                    </div>

                </div>
                
            </div> 

            <div class="join-button">
                <div class="join-input-submit">                   
                    <input type="submit" value="가입하기">
                    <input type="button" value="취소하기">
                    <!-- <button type="submit" class="join-input-submit"><a href="#">가입하기</a></button> -->
                </div>
